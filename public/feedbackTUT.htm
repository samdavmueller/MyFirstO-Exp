<!doctype html>
<title>Feedback Tutorial</title>
<link rel="stylesheet" href="/lib/bootstrap/bootstrap.min.css" />
<link rel="stylesheet" href="css/style.css" />
<body>
  <div id="container">
    <div id="feedback">
      <table style="width:98%; margin-left:1%; margin-right:1%">
        <tr>
          <th style="border: 1px solid black"> Urn Number </th>
          <th style="border: 1px solid black"> Signals </th>
          <th style="border: 1px solid black"> Your Decision </th>
          <th style="border: 1px solid black"> Color of the Urn </th>
        </tr>
        <tr>
          <th style="border: 1px solid black"> Urn 1 </th>
          <td style="border: 1px solid black">  <span style="color:blue">blue</span>,
                <span style="color:red">red</span>,
                <span style="color:red">red</span>,
                <span style="color:red">red</span>,
                <span style="color:blue">blue</span>,
                <span style="color:red">red</span></td>
          <td style="border: 1px solid black"> <span> <div id="decision1">
                </br>
      </div></span> </td>
      <td style="border: 1px solid black"> <span id="urn1" style="color:red">red</span> </td>
        </tr>
        <tr>
          <th style="border: 1px solid black"> Urn 2 </th>
          <td style="border: 1px solid black">  <span style="color:blue">blue</span>,
                <span style="color:blue">blue</span>,
                <span style="color:red">red</span>,
                <span style="color:red">red</span>,
                <span style="color:blue">blue</span></td>
          <td style="border: 1px solid black"><span> <div id="decision2">
          </br>
      </div></span> </td>
      <td style="border: 1px solid black"><span id="urn2" style="color:blue">blue</span> </td>
        </tr>
        <tr>
          <th style="border: 1px solid black"> Urn 3 </th>
          <td style="border: 1px solid black">  <span style="color:red">red</span></td>
          <td style="border: 1px solid black"> <span>  <div id="decision3">
          </br>
      </div></span> </td>
      <td style="border: 1px solid black"> <span id="urn3" style="color:red">red</span> </td>
        </tr>
        <tr>
          <th style="border: 1px solid black"> Urn 4 </th>
          <td style="border: 1px solid black">  <span style="color:red">red</span>,
                <span style="color:red">red</span>,
                <span style="color:blue">blue</span>,
                <span style="color:red">red</span></td>
          <td style="border: 1px solid black"> <span>  <div id="decision4">
          </br>
      </div></span> </td>
      <td style="border: 1px solid black"> <span id="urn4" style="color:red">red</span> </td>
        </tr>
        <tr>
          <th style="border: 1px solid black"> Urn 5 </th>
          <td style="border: 1px solid black">  <span style="color:blue">blue</span>,
                <span style="color:red">red</span>,
                <span style="color:red">red</span>,
                <span style="color:blue">blue</span>,
                <span style="color:blue">blue</span>,
                <span style="color:blue">blue</span></td>
          <td style="border: 1px solid black"> <span>  <div id="decision5">
          </br>
      </div></span> </td>
      <td style="border: 1px solid black"> <span id="urn5" style="color:blue">blue</span> </td>
        </tr>
      </table>

    <br/>
    <br/>
    <div><span id="wrong_right"> </span> <span id="payoff"> </span> ECU will be added to your bonus.</div> 
    <center>
  <input type="button" value="Continue" name="Continue" id="Continue_button" class="btn-success" style="font-size:20px; font-weight: bold; height:75px; width:150px"/>
    </center>
      <br/>
      <br/>
    </div>
  </div>
</body>
