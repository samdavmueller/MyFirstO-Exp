<!doctype html>
<title>Vote Tutorial</title>
<link rel="stylesheet" href="/lib/bootstrap/bootstrap.min.css" />
<link rel="stylesheet" href="css/style.css" />
<body>
  <div id="container">
    <div id="tutorial" style="font-size:32px; font-weight:bold; color: red">
        This is a learning stage. There are no payments in this round.
    </div>
    <h2>Voting stage</h2>
    <div id="vote">
      <h4>The following signals were shared by the players:</h4>
      Your shared signals: <span id="signals1"></span>
          </br>
      Automated Player 1: <span id="signals2"></span>
    </br>
      Automated Player 2: <span id="signals3"></span>

    </br>
    <center>
    <h2>Please vote now on the color that you think the urn has.</h2>
  </br>
  <br/>
    <input type="button" value="Red" name="Red_button" id="Red_button" class="btn-danger" style="font-size:20px; font-weight: bold; height:75px; width:150px" />

    <input type="button" value="Blue" name="Blue_button" id="Blue_button" class="btn-primary" style="font-size:20px; font-weight: bold; height:75px; width:150px"/>
      <br/>
    </center>
    </div>
  </div>
</body>
