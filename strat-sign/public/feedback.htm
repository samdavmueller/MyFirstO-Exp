<title>Feedback</title>
<link rel="stylesheet" href="/lib/bootstrap/bootstrap.min.css" />
<link rel="stylesheet" href="css/style.css" />
<body>
  <div id="container">
    <h2>Your decision</h2>
      </br>
        </br>
    <div id="feedback">

          </br>

    <br/>
    <br/>
    <center>
  <input type="button" value="Continue" name="Continue" id="Continue_button" class="btn" style="font-size:20px; font-weight: bold; background-color: green; height:75px; width:150px"/>

      <br/>
      <br/>
    </div>
  </div>
